<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>SCOREBOARD</h1>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <h2 id="home-score">0</h2>
        <div id="button-section">
          <button class="add-score-btn" onclick="homePlusOne()">+1</button>
          <button class="add-score-btn" onclick="homePlusTwo()">+2</button>
          <button class="add-score-btn" onclick="homePlusThree()">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <h2 id="guest-score">0</h2>
        <div id="button-section">
          <button class="add-score-btn" onclick="guestPlusOne()">+1</button>
          <button class="add-score-btn" onclick="guestPlusTwo()">+2</button>
          <button class="add-score-btn" onclick="guestPlusThree()">+3</button>
        </div>
      </div>
    </div>
    <div>
      <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
